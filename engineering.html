<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Colleges | CleverCampus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    header h1 {
      font-size: 2.1rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.4px;
      margin-top: 0.1rem;
    }

    header nav a {
      margin-left: 1.5rem;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #007aff;
    }

    .page-heading {
      text-align: center;
      margin-top: 2rem;
      font-size: 2.6rem;
      background: linear-gradient(90deg, #007aff, #00e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .filter-bar {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      background: rgba(15, 15, 15, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      width: 85%;
      padding: 1rem 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.03);
    }

    .filter-bar select,
    .filter-bar input {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(0, 191, 255, 0.2);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      outline: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      min-width: 160px;
      letter-spacing: 0.3px;
    }

    .filter-bar select:focus,
    .filter-bar input:focus {
      border-color: #00bfff;
      background: rgba(0, 0, 0, 0.9);
    }

    .grid {
      margin: 2.5rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 85%;
      max-width: 1200px;
    }

    .college {
      background: linear-gradient(160deg, #0b0b0b, #101010);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 1.8rem;
      position: relative;
      overflow: hidden;
      transition: all 0.35s ease;
      cursor: pointer;
    }

    .college::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(0, 191, 255, 0.06), transparent 60%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .college:hover::before {
      opacity: 1;
    }

    .college:hover {
      transform: translateY(-6px);
      border-color: rgba(0, 191, 255, 0.3);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.1);
    }

    .college h3 {
      font-size: 1.3rem;
      margin-bottom: 0.6rem;
      color: #fff;
    }

    .college p {
      font-size: 0.93rem;
      color: #aaa;
      margin-bottom: 0.4rem;
    }

    .tag {
      display: inline-block;
      background: rgba(0, 191, 255, 0.1);
      border: 1px solid rgba(0, 191, 255, 0.25);
      border-radius: 6px;
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      color: #00bfff;
      margin-top: 0.6rem;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin: 3rem 0;
    }

    @media (max-width: 700px) {
      .page-heading { font-size: 2rem; }
      .filter-bar { width: 92%; }
      .filter-bar select, .filter-bar input { min-width: 130px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>CleverCampus</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">FAQs</a>
    </nav>
  </header>

  <h1 class="page-heading">Engineering Colleges</h1>

  <div class="filter-bar">
    <select id="location">
      <option value="">Location</option>
      <option>Mumbai</option>
      <option>Delhi</option>
      <option>Pune</option>
      <option>Chennai</option>
      <option>Bangalore</option>
      <option>Hyderabad</option>
      <option>Kolkata</option>
      <option>Ahmedabad</option>
    </select>

    <select id="type">
      <option value="">Type</option>
      <option>Government</option>
      <option>Private</option>
    </select>

    <select id="fees">
      <option value="">Fees</option>
      <option value="3-10">₹3L – ₹10L</option>
      <option value="10-15">₹10L – ₹15L</option>
      <option value="15-20">₹15L – ₹20L</option>
      <option value="20+">₹20L+</option>
    </select>

    <select id="criteria">
      <option value="">12th Criteria</option>
      <option value="under50">Under 50%</option>
      <option value="50-60">50% – 60%</option>
      <option value="60-75">60% – 75%</option>
      <option value="75-90">75% – 90%</option>
      <option value="90+">90%+</option>
    </select>

    <select id="package">
      <option value="">Avg Package</option>
      <option value="low">Below ₹5L</option>
      <option value="mid">₹5L–₹10L</option>
      <option value="high">Above ₹10L</option>
    </select>

    <select id="exam">
      <option value="">Entrance Exam</option>
      <option>JEE Main</option>
      <option>JEE Advanced</option>
      <option>MHT-CET</option>
      <option>VITEEE</option>
      <option>SRMJEEE</option>
      <option>COMEDK</option>
      <option>WBJEE</option>
      <option>EAMCET</option>
    </select>

    <input type="text" id="search" placeholder="Search college..." />
  </div>

  <div class="grid" id="collegeGrid"></div>

  <footer>© 2025 CleverCampus. All rights reserved.</footer>

  <script>
    const colleges = [
      { name: "IIT Bombay", location: "Mumbai", type: "Government", fees: "20+", criteria: 90, package: "high", exam: "JEE Advanced" },
      { name: "IIT Delhi", location: "Delhi", type: "Government", fees: "20+", criteria: 90, package: "high", exam: "JEE Advanced" },
      { name: "IIT Madras", location: "Chennai", type: "Government", fees: "20+", criteria: 90, package: "high", exam: "JEE Advanced" },
      { name: "IIT Kharagpur", location: "Kolkata", type: "Government", fees: "20+", criteria: 90, package: "high", exam: "JEE Advanced" },
      { name: "IIT Kanpur", location: "Delhi", type: "Government", fees: "20+", criteria: 90, package: "high", exam: "JEE Advanced" },
      { name: "NIT Trichy", location: "Chennai", type: "Government", fees: "10-15", criteria: 85, package: "mid", exam: "JEE Main" },
      { name: "NIT Warangal", location: "Hyderabad", type: "Government", fees: "10-15", criteria: 85, package: "mid", exam: "JEE Main" },
      { name: "NIT Surathkal", location: "Bangalore", type: "Government", fees: "10-15", criteria: 80, package: "mid", exam: "JEE Main" },
      { name: "VJTI Mumbai", location: "Mumbai", type: "Government", fees: "3-10", criteria: 80, package: "mid", exam: "MHT-CET" },
      { name: "COEP Pune", location: "Pune", type: "Government", fees: "3-10", criteria: 75, package: "mid", exam: "MHT-CET" },
      { name: "VIT Vellore", location: "Chennai", type: "Private", fees: "10-15", criteria: 80, package: "mid", exam: "VITEEE" },
      { name: "SRM Institute", location: "Chennai", type: "Private", fees: "15-20", criteria: 75, package: "mid", exam: "SRMJEEE" },
      { name: "BITS Pilani", location: "Delhi", type: "Private", fees: "20+", criteria: 85, package: "high", exam: "BITSAT" },
      { name: "MIT WPU", location: "Pune", type: "Private", fees: "10-15", criteria: 75, package: "low", exam: "MHT-CET" },
      { name: "Manipal Institute of Tech", location: "Bangalore", type: "Private", fees: "15-20", criteria: 85, package: "high", exam: "MET" },
      { name: "RV College of Engineering", location: "Bangalore", type: "Private", fees: "10-15", criteria: 80, package: "mid", exam: "COMEDK" },
      { name: "Reva University", location: "Bangalore", type: "Private", fees: "10-15", criteria: 70, package: "low", exam: "COMEDK" },
      { name: "Amrita University", location: "Chennai", type: "Private", fees: "10-15", criteria: 75, package: "mid", exam: "AEEE" },
      { name: "Osmania University", location: "Hyderabad", type: "Government", fees: "3-10", criteria: 70, package: "low", exam: "EAMCET" },
      { name: "Anna University", location: "Chennai", type: "Government", fees: "3-10", criteria: 75, package: "mid", exam: "TNEA" },
      { name: "KJ Somaiya", location: "Mumbai", type: "Private", fees: "10-15", criteria: 75, package: "mid", exam: "MHT-CET" },
      { name: "SASTRA University", location: "Chennai", type: "Private", fees: "10-15", criteria: 80, package: "mid", exam: "JEE Main" },
      { name: "Techno India", location: "Kolkata", type: "Private", fees: "3-10", criteria: 65, package: "low", exam: "WBJEE" },
      { name: "Heritage Institute", location: "Kolkata", type: "Private", fees: "3-10", criteria: 70, package: "mid", exam: "WBJEE" },
      { name: "LNMIIT Jaipur", location: "Delhi", type: "Private", fees: "15-20", criteria: 85, package: "mid", exam: "JEE Main" },
      { name: "Nirma University", location: "Ahmedabad", type: "Private", fees: "10-15", criteria: 80, package: "mid", exam: "GUJCET" },
      { name: "Pandit Deendayal Energy University", location: "Ahmedabad", type: "Private", fees: "15-20", criteria: 75, package: "mid", exam: "GUJCET" },
      { name: "Chandigarh University", location: "Delhi", type: "Private", fees: "10-15", criteria: 70, package: "low", exam: "CUCET" },
      { name: "Lovely Professional University", location: "Delhi", type: "Private", fees: "15-20", criteria: 75, package: "mid", exam: "LPUNEST" },
      { name: "Jadavpur University", location: "Kolkata", type: "Government", fees: "3-10", criteria: 85, package: "mid", exam: "WBJEE" },
      { name: "Delhi Technological University", location: "Delhi", type: "Government", fees: "10-15", criteria: 85, package: "mid", exam: "JEE Main" }
    ];

    const grid = document.getElementById("collegeGrid");
    const filters = {
      location: document.getElementById("location"),
      type: document.getElementById("type"),
      fees: document.getElementById("fees"),
      criteria: document.getElementById("criteria"),
      package: document.getElementById("package"),
      exam: document.getElementById("exam"),
      search: document.getElementById("search"),
    };

    function render(list) {
      grid.innerHTML = "";
      if (list.length === 0) {
        grid.innerHTML = "<p style='text-align:center;color:#777;width:100%;'>No colleges found.</p>";
        return;
      }
      list.forEach(c => {
        const card = document.createElement("div");
        card.className = "college";
        card.innerHTML = `
          <h3>${c.name}</h3>
          <p>${c.location}</p>
          <p>Entrance: ${c.exam}</p>
          <p>Fees: ₹${c.fees} L</p>
          <p>12th Criteria: ${c.criteria}%</p>
          <p>Avg Package: ${c.package === "high" ? "₹10L+" : c.package === "mid" ? "₹6L+" : "₹4L+"}</p>
          <span class="tag">${c.type}</span>
        `;
        card.addEventListener("click", () => {
         window.location.href = `details.html?name=${encodeURIComponent(c.name)}`;
        });
        grid.appendChild(card);
      });
    }

    function applyFilter() {
      const val = {
        location: filters.location.value,
        type: filters.type.value,
        fees: filters.fees.value,
        criteria: filters.criteria.value,
        package: filters.package.value,
        exam: filters.exam.value,
        search: filters.search.value.toLowerCase()
      };

      const filtered = colleges.filter(c =>
        (val.location === "" || c.location === val.location) &&
        (val.type === "" || c.type === val.type) &&
        (val.fees === "" || c.fees === val.fees) &&
        (val.exam === "" || c.exam === val.exam) &&
        (val.criteria === "" ||
          (val.criteria === "under50" && c.criteria < 50) ||
          (val.criteria === "50-60" && c.criteria >= 50 && c.criteria < 60) ||
          (val.criteria === "60-75" && c.criteria >= 60 && c.criteria < 75) ||
          (val.criteria === "75-90" && c.criteria >= 75 && c.criteria < 90) ||
          (val.criteria === "90+" && c.criteria >= 90)
        ) &&
        (val.package === "" || c.package === val.package) &&
        (c.name.toLowerCase().includes(val.search))
      );

      render(filtered);
    }

    Object.values(filters).forEach(f => f.addEventListener("input", applyFilter));
    render(colleges);

    ///////**********


    // each college card will open a new page with detailed and blunt info about the college //
    
    
    
    
    ///////**********


  </script>

  
</body>
</html>
