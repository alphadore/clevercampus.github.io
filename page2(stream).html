<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Stream | CleverCampus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle at center, #020202 0%, #000 80%);
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      z-index: 2;
    }

    header h1 {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 0.4px;
      margin-top: 0.1rem;
    }

    header nav a {
      margin-left: 1.5rem;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
      position: relative;
    }

    header nav a:hover {
      color: #006aff;
    }

    .heading {
      text-align: center;
      margin-bottom: 4rem;
      letter-spacing: 0.5px;
      transform: translateY(-20px);
      z-index: 2;
    }

    .heading h2 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #007aff, #00e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.6rem;
    }

    .heading p {
      color: #888;
      font-size: 1.05rem;
    }

    .streams {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.8rem;
      width: 75%;
      max-width: 1100px;
      transform: translateY(-10px);
      z-index: 2;
    }

    .stream {
      background: linear-gradient(145deg, #0c0c0c, #0e0e0e);
      border: 1px solid #0f82fd;
      border-radius: 50px;
      text-align: center;
      padding: 2rem 1rem;
      cursor: pointer;
      font-weight: 600;
      color: #ddd;
      font-size: 1.15rem;
      transition: all 0.35s ease;
      position: relative;
      overflow: hidden;
    }

    .stream::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,191,255,0.08), transparent);
      transition: 0.6s;
    }

    .stream:hover::before {
      left: 100%;
    }

    .stream:hover {
      border: 1px solid rgba(0,191,255,0.25);
      color: #fff;
      transform: translateY(-4px);
      box-shadow: 0 0 30px rgba(0,191,255,0.12);
    }

    footer {
      position: absolute;
      bottom: 1.2rem;
      font-size: 0.85rem;
      color: #666;
      z-index: 2;
    }

    footer span {
      color: #00bfff;
    }

    @media (max-width: 650px) {
      .heading h2 {
        font-size: 2.1rem;
      }
      .streams {
        width: 85%;
      }
      .stream {
        padding: 1.8rem 1rem;
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <header>
    <h1>CleverCampus</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">FAQs</a>
    </nav>
  </header>

  <div class="heading">
    <h2>Select your stream</h2>
    <p>Pick what defines your direction.</p>
  </div>

  <div class="streams">
    <div class="stream" onclick="go('engineering')">‚öôÔ∏è  Engineering</div>
    <div class="stream" onclick="go('business')">üíº  Business</div>
    <div class="stream" onclick="go('design')">üé®  Design</div>
    <div class="stream" onclick="go('medical')">ü©∫  Medical</div>
    <div class="stream" onclick="go('law')">‚öñÔ∏è  Law</div>
    <div class="stream" onclick="go('arts')">üé≠  Arts</div>
  </div>

  <footer>
    ¬© 2025 <span>CleverCampus</span>. All rights reserved.
  </footer>

  <script>
    
    function go(stream) {
      document.body.style.transition = "opacity 0.6s ease";
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = `engineering.html?stream=${stream}`;
      }, 600);
    }

    //more to come//

    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray = [];
    let hue = 200;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
        this.alpha = Math.random() * 0.5 + 0.3;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = `hsla(${hue}, 100%, 65%, ${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      const num = Math.min(90, canvas.width / 20);
      for (let i = 0; i < num; i++) {
        const size = Math.random() * 2;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const speedX = (Math.random() - 0.5) * 0.3;
        const speedY = (Math.random() - 0.5) * 0.3;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
